<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta tu Cuenta - Fedintep</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div class="cuenta-container">
        <h1>Consulta tu Cuenta</h1>
        <form id="loginForm">
            <label for="cedula">Número de Identificación:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <!-- Sección de resultados -->
        <div id="result" class="hidden">
            <h2>Capacidad de Crédito</h2>
            <p><strong>Sin Deudor Solidario:</strong> <span id="capacidadSinDeudor"></span></p>
            <p><strong>Con Deudor Solidario:</strong> <span id="capacidadConDeudor"></span></p>
        </div>
    </div>

    <script src="../js/cuenta.js"></script>
</body>
</html>
