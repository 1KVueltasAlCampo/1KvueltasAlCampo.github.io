<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta tu Cuenta - Fedintep</title>
    <link rel="stylesheet" href="../css/cuenta_style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div class="cuenta-container">
        <h1>Consulta tu Estado de Cuenta</h1>
        <form id="loginForm">
            <label for="cedula">Número de Identificación:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <div id="result" class="hidden">
            <h2>Estado de Cuenta</h2>
            <p id="mensaje"></p> <!-- Aquí se mostrará el mensaje con el nombre y la fecha -->
            <p><strong>Total Ahorros + Aportes:</strong> <span id="totalAhorros"></span></p>
            <p><strong>Total Créditos:</strong> <span id="totalCreditos"></span></p>
            <p><strong>Capacidad de Crédito Sin Deudor Solidario:</strong> <span id="capacidadSinDeudor"></span></p>
            <p><strong>Capacidad de Crédito Con Deudor Solidario:</strong> <span id="capacidadConDeudor"></span></p>
        </div>

    <script src="../js/cuenta.js"></script>
</body>
</html>
