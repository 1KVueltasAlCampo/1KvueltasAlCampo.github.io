<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Fedintep</title>
    <link rel="stylesheet" href="css/galeria_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="gallery-section">
        <div class="section-header">
            <h2>Nuestra Galería</h2>
            <p>Momentos compartidos con nuestros asociados</p>
        </div>
        
        <div class="photo-gallery" id="photo-gallery">
            <!-- Las imágenes se cargarán dinámicamente con JavaScript -->
        </div>
        
        <div class="gallery-footer">
            <a href="#" class="view-more-btn" id="load-more-btn">
                <span>Cargar más fotos</span>
                <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </section>

    <script src="../js/galeria.js"></script>
</body>
</html>
