<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Fedintep</title>
    <link rel="stylesheet" href="css/galeria_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="gallery-section">
        <div class="section-header">
            <h2>Nuestra Galería</h2>
            <p>Momentos compartidos con nuestra comunidad</p>
        </div>
        
        <div class="photo-gallery">
            <div class="gallery-item large">
                <img src="../img/inicio_4.png" alt="Imagen 4">
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Actividades recreativas</h3>
                    </div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="../img/inicio_5.png" alt="Imagen 5">
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Viajes</h3>
                    </div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="../img/inicio_6.png" alt="Imagen 6">
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Eventos</h3>
                    </div>
                </div>
            </div>
            
            <div class="gallery-item medium">
                <img src="../img/inicio_7.png" alt="Imagen 7">
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Comunidad</h3>
                    </div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="../img/inicio_8.png" alt="Imagen 8">
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Obsequios</h3>
                    </div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="../img/inicio_9.png" alt="Imagen 9">
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Detalles</h3>
                    </div>
                </div>
            </div>
            
            <div class="gallery-item medium">
                <img src="../img/inicio_10.png" alt="Imagen 10">
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Beneficios para asociados</h3>
                        <p>Descubre nuestras ventajas</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/galeria.js"></script>
</body>
</html>
