<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Fedintep</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>

    <div class="gallery-container">
        <!-- Contenedor de video e imágenes -->
        <div class="gallery">
            <div class="slide active">
                <video id="videoSlide" autoplay muted>
                    <source src="../img/video_fedintep.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
                <div class="overlay-text">Bienvenido a FEDINTEP</div>
            </div>
            <div class="slide">
                <img src="../img/inicio_1.png" alt="Imagen 1">
                <div class="overlay-text">Fomentamos el Ahorro</div>
            </div>
            <div class="slide">
                <img src="../img/inicio_2.png" alt="Imagen 2">
                <div class="overlay-text">Promocionamos la capacitación económica y social de nuestros asociados</div>
            </div>
            <div class="slide">
                <img src="../img/inicio_3.png" alt="Imagen 3">
                <div class="overlay-text">Únete a nosotros</div>
            </div>
        </div>

        <!-- Flechas de navegación -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script src="../js/gallery.js"></script>
</body>
</html>
